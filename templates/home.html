{{ define "home" }}
{{ template "header" . }}
{{ range .posts }}
    <a href="/{{ .Date | getYear }}/{{ .Date | getMonth }}/{{ .Date | getDay }}/{{ .File }}"><h2>{{ .Title }}</h2></a>
    <p>{{ .Date | toISODate }}</p>
    <p>Tags:
        {{ range $_, $tag := .Tags }}
            <a href="/tag/{{ $tag }}">#{{ $tag }}</a>
        {{ end }}
    </p>
    <p>{{ .Description }}</p>
    <hr>
{{ end }}
{{ template "paginator" . }}
{{ template "footer" . }}
{{ end }}
