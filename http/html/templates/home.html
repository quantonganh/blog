{{ define "home" }}
{{ template "header" . }}
{{ range .posts }}
    <h2><a href="/{{ .URI }}">{{ .Title }}</a></h2>
    <p class="text-secondary">{{ .Date | toISODate }}</p>
    {{ .Summary }}
    {{ if .Truncated }}
    <p class="text-right">
        <a href="/{{ .URI }}">Read More...</a>
    </p>
    {{ end }}
    <hr>
{{ end }}
{{ template "paginator" . }}
{{ template "footer" . }}
{{ end }}
