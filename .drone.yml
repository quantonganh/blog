---

kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

clone:
  disable: true

steps:
  - name: clone
    image: drone/git:linux-arm64
    commands:
      - git clone ${DRONE_GIT_HTTP_URL} /drone/src
      - cd /drone/src
      - git checkout $DRONE_COMMIT

  - name: go-mod
    image: golang:1.15@sha256:4e8d5b8651f6ad69d9d15cf14ae8cfbc94fa33269f521e42598a2c7dbe2cfedd
    privileged: true
    commands:
      - go mod vendor
    environment:
      GO111MODULE: "on"

  - name: static-check
    image: golangci/golangci-lint:v1.33-alpine@sha256:0b26f3287b14b4f254b26f42cd250f25f4bdc69c1a4fc0db53093976372f70b2
    privileged: true
    commands:
      - if git --no-pager diff --name-only ${DRONE_COMMIT_LINK##*/} | grep -q "\.go$"; then golangci-lint run --deadline 2m -v ./...; fi
    environment:
      CGO_ENABLED: 0
      GO111MODULE: "on"

  - name: test
    image: golang:1.15@sha256:4e8d5b8651f6ad69d9d15cf14ae8cfbc94fa33269f521e42598a2c7dbe2cfedd
    privileged: true
    commands:
      - if git --no-pager diff --name-only ${DRONE_COMMIT_LINK##*/} | grep -q "\.go$"; then go test -mod=vendor -v ./...; fi
    environment:
      CGO_ENABLED: 0
      GO111MODULE: "on"

  - name: build
    image: golang:1.15@sha256:4e8d5b8651f6ad69d9d15cf14ae8cfbc94fa33269f521e42598a2c7dbe2cfedd
    privileged: true
    environment:
      CGO_ENABLED: 0
    commands:
      - go build -ldflags="-s -w" -mod=vendor -v

  - name: publish
    image: plugins/docker:19.03@sha256:783a12ee229cdc23bf0926fdd7055033229d0b0fcc2b4a4d337d0d550a46f185
    settings:
      registry: docker.quantonganh.com
      repo: docker.quantonganh.com/quanta/blog
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - ${DRONE_SOURCE_BRANCH}

  - name: deploy
    image: appleboy/drone-ssh:1.6-linux-arm64
    settings:
      host:
        from_secret: ssh_host
      username: root
      key:
        from_secret: ssh_key
      port: 22022
      script:
        - cd /data
        - docker-compose pull blog
        - docker-compose up -d blog
    when:
      branch:
        - master

image_pull_secrets:
  - dockerconfigjson